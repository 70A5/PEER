<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Oefening</title>
</head>
<body>
    <div class="bg-gray-200 p-4">
        <h1 class="text-3xl text-center font-bold text-indigo-700">Mijn Tailwind CSS Oefening</h1>
    </div>

    <div class="container mx-auto mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="">
                <h2 class="">Card 1</h2>
                <p class="">Voeg hier je eigen tekst toe.</p>
                <button class="">Aanpassen</button>
            </div>

            <div class="">
                <h2 class="">Card 2</h2>
                <p class="">Voeg hier je eigen tekst toe.</p>
                <button class="">Aanpassen</button>
            </div>

            <div class="">
                <h2 class="">Card 3</h2>
                <p class="">Voeg hier je eigen tekst toe.</p>
                <button class="">Aanpassen</button>
            </div>
        </div>

        <form class="mt-8">
            <div class="mb-4">
                <label for="naam" class="block">Naam</label>
                <input type="text" id="naam" name="naam" class="">
            </div>

            <div class="mb-4">
                <label for="email" class="block">E-mail</label>
                <input type="email" id="email" name="email" class="">
            </div>

            <div class="mb-4">
                <label for="bericht" class="block">Bericht</label>
                <textarea id="bericht" name="bericht" class=""></textarea>
            </div>

            <button class="">Verstuur</button>
        </form>
    </div>
</body>
</html>
